<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id="top" class="w">
        <div id="logo" class="left">
            <a href="index.html"><div class="left"><img src="../image/logo-201305-b.png"/></div></a>
            <div id="welcome" class="right"></div>
        </div>
        <div id="to_login">
            已有账号？
            <a href="login.html">请登录</a>
        </div>
    </div>
    <div id="body">
        <div class="w">
            <div id="form">
                <form id="register" method="post">
                    <div class="box">
                        <div class="box_left left">用&nbsp;户&nbsp;名</div>
                        <div class="box_right right">
                            <input type="text" name="username" class="input_box"/>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box_left left">设 置 密 码</div>
                        <div class="box_right right">
                            <input type="password" name="password" class="input_box"/>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box_left left">确 认 密 码</div>
                        <div class="box_right right">
                            <input type="password" name="confirm_pd" class="input_box"/>
                        </div>
                    </div>
                    <div id="register_button">立即注册</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
