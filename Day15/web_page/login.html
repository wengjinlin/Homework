<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金陵-欢迎登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="top" class="w">
        <div id="logo" class="left">
            <a href="index.html"><div class="left"><img src="../image/logo-201305-b.png"/></div></a>
            <div id="welcome" class="right"></div>
        </div>
    </div>
    <div id="content">
        <div id="body" class="w">
            <div id="login">
                <div id="login_tab">&nbsp;账户登录</div>
                <div id="login_body">
                    <div id="login_form">
                        <form id="form_login" method="post">
                            <div class="box">
                                <div id="left_name" class="left left_box"></div>
                                <div class="left right_box">
                                    <input type="text" name="username" class="input_box" placeholder="邮箱/用户名/已验证手机"/>
                                </div>
                            </div>
                            <div class="box">
                                <div id="left_pd" class="left left_box"></div>
                                <div class="left right_box">
                                    <input type="password" name="password" class="input_box" placeholder="密码"/>
                                </div>
                            </div>
                            <div id="forget_pd"><a href="">忘记密码</a></div>
                            <div id="login_button">登&nbsp;录</div>
                        </form>
                    </div>
                </div>
                <div id="login_bottom">
                    <div id="register" class="right">
                        <a href="register.html" target="_blank">
                            <div id="register_icon" class="left"></div>
                            立即注册
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
